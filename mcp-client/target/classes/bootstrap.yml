app:
  name: MCP客户端
  version: V1.0.0
customer:
  id: aicloud
service:
  name: mcp-client
  instance:
    id: instance-1
server:
  port: 7707
spring:
  application:
    name: mcp-client
  cloud:
    nacos:
      username: ${NACOS_USERNAME:nacos}
      password: ${NACOS_PASSWORD:nacos}
      discovery:
        server-addr: ${NACOS_HOST:10.0.3.45}:${NACOS_PORT:8848}
        namespace: ${NACOS_NAMESPACE:agent-dev}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-configs:
          - data-id: mcp-client-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            group: ${spring.cloud.nacos.config.group:DEFAULT_GROUP}
            refresh: true
        namespace: ${spring.cloud.nacos.discovery.namespace}
        import-check:
          enabled: false
  profiles:
    active:  dev


logging:
  level:
    com.pig4cloud.pig.mcp: DEBUG
    com.alibaba.csp.sentinel: DEBUG
#    root: DEBUG